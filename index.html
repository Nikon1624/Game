<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>
<body>
  <div class="container">
    <section class="game">
      <div class="game__content-wrapper">
        <h1 class="game__title">Крестики-нолики</h1>
        <p class="game__scores">Крестики 0:0 Нолики</p>
      </div>
      <div class="game__field">
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__win-message-wrapper">
          <p class="game__win-message"></p>
        </div>
      </div>
      <button class="game__reset" type="button">Очистить</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
